# Render Blueprint - Backend API
# Deploy at: https://render.com/docs/blueprint-spec

services:
  # Flask Backend API
  - type: web
    name: awesome-project-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: awesome-project-db
          property: connectionString

  # PostgreSQL Database (optional - comment out if not needed)
  # - type: pserv
  #   name: awesome-project-db
  #   plan: free
  #   runtime: postgresql

databases:
  - name: awesome-project-db
    plan: free
    region: oregon
